<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
<h1>Header <br>1</h1> 
<!-- h1 заголовок, br перенос на следующую строку-->
<p>Lorem ipsum <b>dolor</b> sit amet, consectetur adipisicing elit. Adipisci architecto asperiores culpa ducimus fugiat
    iure magnam maxime, nemo, omnis optio pariatur provident quis quos reprehenderit, sapiente sed sequi tempore
    vel.
</p>
<!-- р параграф -->
<img src="img" alt="">
<!-- img картинка, src Импортирует файл со скриптами из внешнего файла,  -->
<iframe width="560" height="315" src="https://www.youtube.com/embed/MLSUppdWg7k" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
        <!-- Тег <iframe> создает плавающий фрейм, который находится внутри обычного документа, он позволяет загружать в область заданных размеров любые другие независимые документы. -->
</body>
</html>
